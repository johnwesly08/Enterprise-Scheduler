{% extends "base.html" %}

{% block title %}Edit Resource{% endblock %}

{% block content %}
<h2>Edit Resource</h2>
<div class="card mt-4">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="resource_name" class="form-label">Resource Name</label>
                <input type="text" class="form-control" id="resource_name" 
                       name="resource_name" value="{{ resource.resource_name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="resource_type" class="form-label">Resource Type</label>
                <select class="form-select" id="resource_type" name="resource_type" required>
                    <option value="room" {% if resource.resource_type == 'room' %}selected{% endif %}>Room</option>
                    <option value="instructor" {% if resource.resource_type == 'instructor' %}selected{% endif %}>Instructor</option>
                    <option value="equipment" {% if resource.resource_type == 'equipment' %}selected{% endif %}>Equipment</option>
                    <option value="other" {% if resource.resource_type == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Resource</button>
                <a href="{{ url_for('resources') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
