<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Scheduler</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
            <i class="fa-solid fa-cube me-2 text-primary"></i>
            SCHEDULER.PRO
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- LEFT LINKS -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('events') }}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('resources') }}">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('allocations') }}">Allocations</a>
                </li>
            </ul>

            <!-- RIGHT ACTIONS -->
            <div class="d-flex align-items-center gap-3">
                <a href="{{ url_for('conflicts') }}"
                   class="btn btn-sm btn-outline-danger fw-bold">
                    Conflicts
                </a>

                <!-- THEME TOGGLE -->
                <button class="btn btn-sm btn-outline-secondary"
                        id="theme-btn"
                        aria-label="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>

        </div>
    </div>
</nav>

<!-- FLASH MESSAGES -->
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<!-- MAIN CONTENT -->
<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<!-- THEME TOGGLE SCRIPT -->
<script>
    // Apply saved theme early
    (function () {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
    })();

    // Toggle theme
    document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("theme-btn");
        const root = document.documentElement;

        btn.addEventListener("click", function () {
            const current = root.getAttribute("data-theme");
            const next = current === "light" ? "dark" : "light";
            root.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
        });
    });
</script>

</body>
</html>
