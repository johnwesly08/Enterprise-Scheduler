{% extends "base.html" %}

{% block title %}Add Allocation{% endblock %}

{% block content %}
<h2>Allocate Resource to Event</h2>
<div class="card mt-4">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="event_id" class="form-label">Select Event</label>
                <select class="form-select" id="event_id" name="event_id" required>
                    <option value="">Choose an event...</option>
                    {% for event in events %}
                    <option value="{{ event.event_id }}">
                        {{ event.title }} 
                        ({{ event.start_time.strftime('%Y-%m-%d %H:%M') }} - 
                         {{ event.end_time.strftime('%H:%M') }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="resource_id" class="form-label">Select Resource</label>
                <select class="form-select" id="resource_id" name="resource_id" required>
                    <option value="">Choose a resource...</option>
                    {% for resource in resources %}
                    <option value="{{ resource.resource_id }}">
                        {{ resource.resource_name }} ({{ resource.resource_type }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Allocate Resource</button>
                <a href="{{ url_for('allocations') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
